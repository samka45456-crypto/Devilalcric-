<!DOCTYPE html>
<html lang="en">
<head>
    <title>devilal| JioTV +</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="ENJOY FREE LIVE TV">
    <meta name="keywords" content="LIVETV, SPORTS, MOVIES, MUSIC">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/BcjC6R8/jiotv.png">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css"/>
    
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Poppins", sans-serif;
        }
        html, body {
            height: 100%;
        }
        /* Container to ensure video fits */
        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
        }
        
        /* Plyr Customizations */
        .plyr {
            height: 100%;
            width: 100%;
        }
        :root {
            --plyr-color-main: #e50914; /* Netflix Red Accent */
        }

        /* Telegram Popup Styling */
        .telegram-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .popup-box {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            animation: slideUp 0.6s ease;
            max-width: 350px;
        }

        @keyframes slideUp {
            from {transform: translateY(20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        .popup-box h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .popup-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .popup-btn {
            background: #0088cc;
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-btn:hover {
            background: #00aaff;
            transform: scale(1.05);
        }

        .cancel-btn {
            background: #444;
        }

        /* Telegram button inside player */
        .telegram-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,136,204,0.85);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            z-index: 200;
            transition: background 0.3s ease;
        }

        .telegram-btn:hover {
            background: #00aaff;
        }

        /* Network speed indicator */
        .speed-display {
            position: absolute;
            bottom: 50px; 
            right: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            z-index: 150;
            display: none;
            pointer-events: none;
        }
        
        /* Error Message Style */
        .error-msg {
            color: white;
            text-align: center;
            font-size: 18px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="telegram-popup" id="telegramPopup">
        <div class="popup-box">
            <h2>ðŸŽ‰ Join Our Telegram Channel</h2>
            <p>Get instant live updates, highlights, and exclusive content!</p>
            <div class="popup-buttons">
                <button class="popup-btn" id="joinBtn">Join Now</button>
                <button class="popup-btn cancel-btn" id="cancelBtn">Later</button>
            </div>
        </div>
    </div>

    <div class="video-container" id="videoContainer">
        <a href="https://t.me/devilalacric" target="_blank" class="telegram-btn">Join Telegram</a>
        
        <video id="player" 
               poster="https://jiotv.catchup.cdn.jio.com/dare_images/images/Colors_HD.png" 
               muted 
               controls 
               crossorigin 
               playsinline>
        </video>
        
        <div id="speedDisplay" class="speed-display"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    
    <script>
        const popup = document.getElementById('telegramPopup');
        const joinBtn = document.getElementById('joinBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const video = document.getElementById('player');
        const speedDisplay = document.getElementById('speedDisplay');
        const videoContainer = document.getElementById('videoContainer');

        // --- 1. Popup Logic ---
        video.pause();
        document.querySelector('.video-container').style.filter = 'blur(5px)';
        
        joinBtn.onclick = () => {
            window.open("https://t.me/devilalacric", "_blank");
            closePopup();
        };

        cancelBtn.onclick = () => {
            closePopup();
        };

        function closePopup() {
            popup.style.display = 'none';
            document.querySelector('.video-container').style.filter = 'none';
            // Try to play only if stream is loaded
            const streamURL = new URLSearchParams(window.location.search).get('stream');
            if(streamURL) {
                video.play().catch(e => console.log("Autoplay prevented"));
            }
        }

        // --- 2. Stream Setup ---
        // Get stream from URL parameter ?stream=...
        const streamURL = new URLSearchParams(window.location.search).get('stream');

        const plyrOptions = {
            controls: [
                'play-large', 'play', 'rewind', 'fast-forward',
                'progress', 'current-time', 'duration', 'mute',
                'volume', 'settings', 'pip', 'fullscreen'
            ],
            autoplay: true
        };

        document.addEventListener('DOMContentLoaded', () => {
            // If no stream link is found in the URL
            if (!streamURL) {
                videoContainer.innerHTML = '<div class="error-msg"><p>No stream link provided!</p><p style="font-size:14px; opacity:0.7">Add ?stream=YOUR_URL to the end of the website link.</p></div>';
                return;
            }

            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxMaxBufferLength: 100
                });
                
                hls.loadSource(streamURL);
                hls.attachMedia(video);

                // Network Speed Logic
                let lastLoadedBytes = 0, lastLoadTime = performance.now();
                setInterval(() => {
                    const stats = hls.stats || {};
                    const now = performance.now();
                    const duration = (now - lastLoadTime) / 1000;
                    const bytesLoaded = stats.total - lastLoadedBytes;
                    
                    if (duration > 0 && bytesLoaded > 0) {
                        speedDisplay.style.display = 'block';
                        const speedBps = (bytesLoaded * 8) / duration;
                        speedDisplay.textContent = 
                            speedBps > 1e6 ? (speedBps / 1e6).toFixed(2) + ' Mbps' :
                            speedBps > 1e3 ? (speedBps / 1e3).toFixed(1) + ' Kbps' :
                            Math.round(speedBps) + ' bps';
                    }
                    lastLoadTime = now;
                    lastLoadedBytes = stats.total;
                }, 2000);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    const qualities = hls.levels.map(l => l.height);
                    const player = new Plyr(video, {
                        ...plyrOptions,
                        quality: {
                            default: qualities[0],
                            options: qualities,
                            forced: true,
                            onChange: q => {
                                hls.levels.forEach((level, i) => {
                                    if (level.height === q) hls.currentLevel = i;
                                });
                            }
                        }
                    });
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamURL;
                new Plyr(video, plyrOptions);
            }
        });

        // --- 3. Security ---
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (['F12'].includes(e.key) || 
                (e.ctrlKey && e.shiftKey && ['I','J', 'C'].includes(e.key)) || 
                (e.ctrlKey && e.key === 'U')) {
                    e.preventDefault();
            }
        });
    </script>
</body>
</html>
